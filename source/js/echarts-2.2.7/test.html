<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
				
				'echarts/chart/line',
				'echarts/chart/bar',
				'echarts/chart/scatter',
				'echarts/chart/k',
				'echarts/chart/pie',
				'echarts/chart/radar',
				'echarts/chart/force',
				'echarts/chart/chord',
				'echarts/chart/gauge',
				'echarts/chart/funnel',
				'echarts/chart/eventRiver',
				'echarts/chart/venn',
				'echarts/chart/treemap',
				'echarts/chart/tree',
				'echarts/chart/wordCloud',
				'echarts/chart/heatmap',
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:['最高','最低']
					},
					toolbox: {
						show : true,
						feature : {
							mark : {show: true},
							dataZoom : {show: true},
							dataView : {show: true},
							magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : true,
					dataZoom : {
						show : true,
						realtime : true,
						start : 20,
						end : 80
					},
					xAxis : [
						{
							type : 'category',
							boundaryGap : false,
							data : function (){
								var list = [];
								for (var i = 1; i <= 30; i++) {
									list.push('2013-03-' + i);
								}
								return list;
							}()
						}
					],
					yAxis : [
						{
							type : 'value'
						}
					],
					series : [
						{
							name:'最高',
							type:'line',
							data:function (){
								var list = [];
								for (var i = 1; i <= 30; i++) {
									list.push(Math.round(Math.random()* 30));
								}
								return list;
							}()
						},
						{
							name:'最低',
							type:'line',
							data:function (){
								var list = [];
								for (var i = 1; i <= 30; i++) {
									list.push(Math.round(Math.random()* 10));
								}
								return list;
							}()
						}
					]
				};
									
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
