<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template</title>
 
 <div id=renderDiv style="height: 400px; width: 800px"></div>
<script src="/js/echarts-2.2.7/build/dist/echarts.js"></script>

<script>
	
	require.config({
		paths : {
			echarts : '/js/echarts-2.2.7/src'
		}
	});
	// 按需加载
	require([
		 'echarts', 
		 'echarts/chart/line',
		 'echarts/chart/bar',
		 'echarts/chart/pie',
		 'echarts/theme/macarons',
	], function(echarts) {
	
	
		var n = window.location.href.match(/\w+.html\?n=(\d+)/)[1];
	

		var myChart = echarts.init(document.getElementById('renderDiv'), 'macarons');

		var option = {
			
			title : {
				text : '方波的傅立叶分解',
				//subtext : 'dataZoom支持',
			},
			tooltip : {
				trigger: 'item',
				formatter : function (params) {
					var date = new Date(params.value[0]);
					data = date.getFullYear() + '-'
						   + (date.getMonth() + 1) + '-'
						   + date.getDate() + ' '
						   + date.getHours() + ':'
						   + date.getMinutes();
					return data + '<br/>'
						   + params.value[1] + ', ' 
						   + params.value[2];
				}
			},
		
			legend : {
				data : ['series1', '2个正弦波组成的方波']
			},
			grid: {
				y2: 80
			},
			xAxis : [
				{
					type : 'time',
					//splitNumber:10
				}
			],
			yAxis : [
				{
					type : 'value'
				}
			],
			series : [
				{
					name: '正弦波',
					type: 'line',
					//showAllSymbol: false,
					data: [0]
				}, {
					name: '由2个正弦波组成的方波',
					type: 'line',
					//showAllSymbol: false,
					data: [0]
				}
			]
		};
		myChart.setOption(option, true);
		
		//setInterval(function() {
			option.series[0].data = base(function(x) {
				return Math.sin(x / 1000);
			});
			option.series[1].data = base(function(x) {
				var sum = 0;
				for(var i = 0; i < n; i ++) {
					sum += Math.sin((2 * i + 1) * x / 1000) / (2 * i + 1);
				}
				return sum;
			});
			myChart.setOption(option, true);
		//},300);
		
		function base(fn) {
			var d = [];
			var t = new Date().getTime();
			for(var i = 0; i <= 1000; i ++) {
				var x = t + 10 * i;
				d[i] = ([
					x,
					fn.call(this, x),
					0
				]);
			}
			return d;
		}
		
	});
</script>
</head>
<body>
	
</body>
</html>
