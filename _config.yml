# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Alex的角落
subtitle: www.bonjs.com
description: 前端,javascript,分享,技术,bonTemplate,bonjs,模板引擎,Alex,阿里克斯
author: Alex
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: www.bonjs.com
root: /


permalink: article/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: web
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 100
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: concise


sitemap:
    path: sitemap.xml
    template: ./sitemap_template.xml

lazyload:
  enable: false
  onlypost: false
  loadingImg: # eg. ./images/loading.png


# Deployment
## Docs: https://hexo.io/docs/deployment.html
#deploy:
   #type: git
   #repository: http://github.com/bonjs/bonjs.github.io.git
   #repo: 
       #gitcafe: git@git.coding.net:observable/observable.git,master
       #github: git@github.com:bonjs/bonjs.github.io.git,master
deploy:
    type: ftpsync
    host: 127.0.0.1
    user: admin
    pass: 000
    remote: web
    port: 21
    ignore: [node_modules]
  #ignore: [ignore]        #忽略的文件
  #connections: [connections]  #使用的连接数，默认1
    #verbose: [true]   #显示调试信息，默认false
